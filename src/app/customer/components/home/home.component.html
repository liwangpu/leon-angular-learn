<form [formGroup]='form'>
    <div>
        <label>姓名</label>
        <input type="text" formControlName='name'>
    </div>
    <div>
        <label>年纪</label>
        <input type="text" formControlName='age'>
    </div>
    <div>
        <label>备注</label>
        <input type="text" formControlName='remark'>
    </div>
    <div>
        <button (click)='save()'>提交</button>
    </div>
</form>
